<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>File Server</h1>

        <!-- File upload area -->
        <div class="upload-section">
            <div class="upload-header">
                <h3>Upload Files</h3>
            </div>
            <form id="upload-form" enctype="multipart/form-data" class="upload-form-compact">
                <input type="file" id="file-input" name="file" multiple>
                <button type="submit" class="btn btn-small">Upload</button>
            </form>
            <div id="upload-status" class="status status-compact"></div>
        </div>

        <!-- File list area -->
        <div class="files-section">
            <div class="section-header">
                <h2>File List</h2>
                <div class="filter-container">
                    <input type="text" id="file-filter" placeholder="Filter files by name..." />
                </div>
            </div>
            <!-- Path navigation -->
            <div id="path-nav" class="path-nav">
                <!-- Path navigation will be dynamically loaded by JavaScript -->
            </div>
            <div id="file-list" class="file-list">
                <!-- File list will be dynamically loaded by JavaScript -->
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
